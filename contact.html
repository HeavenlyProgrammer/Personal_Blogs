<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us</title>
  <link rel="stylesheet" href="./src/output.css" />
</head>

<body class="bg-gray-50">
  <div class="flex flex-col min-h-screen">

    <!-- HEADER -->
    <header class="bg-gray-800 border-b-2 border-black text-white font-serif">
      <div class="max-w-6xl mx-auto px-4 py-6 text-center">
        <div class="flex flex-col sm:flex-row justify-center gap-2 text-sm">
          <span>Muhammad Farhan Fahrezy</span>
          <span>&</span>
          <span>Muhammad Afdhal Mukti</span>
        </div>

        <h1 class="mt-3 text-3xl sm:text-4xl md:text-5xl text-yellow-200">
          Contact Us
        </h1>
      </div>
    </header>

    <!-- NAVBAR -->
    <nav class="bg-gray-900 text-white">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex flex-col sm:flex-row justify-between items-center py-4 gap-3">
          <a class="hover:border-b-2 hover:border-green-600" href="./index.html">Home</a>
          <a class="hover:border-b-2 hover:border-green-600" href="./segments.html">Seven Segments</a>
          <a class="hover:border-b-2 hover:border-green-600" href="./about.html">About Us</a>
          <a class="hover:border-b-2 hover:border-green-600" href="./contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="flex-1">
      <div class="relative max-w-full mx-auto h-[400px] sm:h-[500px] md:h-[600px] overflow-hidden">
        <!-- Image -->
        <img
          src="./asset/itpln-2.png"
          alt="ITPLN"
          class="w-full h-full object-cover opacity-80"
        />

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/40"></div>

        <!-- Form -->
        <div class="absolute inset-0 z-10 flex items-center justify-center px-4">
          <div class="bg-white/90 backdrop-blur rounded-lg p-6 w-full max-w-md">
            <h2 class="text-center font-bold text-2xl sm:text-3xl mb-4">
              Contact Us
            </h2>

            <form method="POST" class="space-y-4 text-sm sm:text-base">
              <div>
                <label class="block mb-1">Nama</label>
                <input
                  type="text"
                  placeholder="Masukkan nama anda"
                  class="w-full rounded px-3 py-2 bg-gray-100"
                />
              </div>

              <div>
                <label class="block mb-1">Email</label>
                <input
                  type="email"
                  required
                  placeholder="Masukkan email anda"
                  class="w-full rounded px-3 py-2 bg-gray-100"
                />
              </div>

              <div>
                <label class="block mb-1">Pesan / Keluhan</label>
                <textarea
                  rows="3"
                  placeholder="Masukkan pesan"
                  class="w-full rounded px-3 py-2 bg-gray-100"
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
              >
                Kirim
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  </head>

<body class="bg-gray-50">
  <div class="flex flex-col min-h-screen">

    <header class="bg-gray-800 border-b-2 border-black text-white font-serif shadow-md">
      <div class="max-w-7xl mx-auto px-4 py-4 md:py-6 text-center">
        <div class="flex flex-col md:flex-row justify-center items-center gap-1 md:gap-2 text-xs md:text-sm text-gray-300">
          <span>Muhammad Farhan Fahrezy</span>
          <span class="hidden md:inline">&</span> <span>Muhammad Afdhal Mukti</span>
        </div>

        <h1 class="mt-2 md:mt-4 text-3xl md:text-5xl font-bold text-yellow-200 tracking-wider">
          Contact Us
        </h1>
      </div>
    </header>

    <nav class="bg-gray-900 text-white sticky top-0 z-50 shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-center md:justify-center items-center py-3 md:py-4 gap-3 md:gap-8 text-sm md:text-base">
          <a class="w-full md:w-auto text-center hover:text-yellow-200 hover:border-b-2 hover:border-green-600 transition-all duration-300 pb-1" href="./index.html">Home</a>
          <a class="w-full md:w-auto text-center hover:text-yellow-200 hover:border-b-2 hover:border-green-600 transition-all duration-300 pb-1" href="./segments.html">Seven Segments</a>
          <a class="w-full md:w-auto text-center hover:text-yellow-200 hover:border-b-2 hover:border-green-600 transition-all duration-300 pb-1" href="./about.html">About Us</a>
          <a class="w-full md:w-auto text-center text-yellow-200 border-b-2 border-green-600 pb-1 font-semibold cursor-default" href="#">Contact</a>
        </div>
      </div>
    </nav>

    <main class="flex-1 bg-gray-900">
      <div class="relative w-full min-h-[600px] md:h-[700px] overflow-hidden">
        
        <img
          src="./asset/itpln-2.png"
          alt="ITPLN Campus"
          class="absolute inset-0 w-full h-full object-cover opacity-60 hover:scale-105 transition-transform duration-[2000ms]"
        />

        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-black/50 to-gray-900/40"></div>

        <div class="absolute inset-0 z-10 flex items-center justify-center px-4 py-8">
          <div class="bg-white/95 md:bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-8 w-full max-w-lg border border-gray-200/20">
            
            <h2 class="text-center font-bold text-2xl md:text-3xl mb-1 text-gray-800">
              Get in Touch
            </h2>
            <p class="text-center text-gray-500 text-xs md:text-sm mb-6">Kami siap mendengar masukan Anda</p>

            <form method="POST" class="space-y-4">
              <div>
                <label class="block mb-1 text-sm font-semibold text-gray-700">Nama Lengkap</label>
                <input
                  type="text"
                  placeholder="Masukkan nama anda"
                  class="w-full rounded-lg px-4 py-2.5 bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition text-sm md:text-base text-gray-800"
                />
              </div>

              <div>
                <label class="block mb-1 text-sm font-semibold text-gray-700">Email Address</label>
                <input
                  type="email"
                  required
                  placeholder="contoh@email.com"
                  class="w-full rounded-lg px-4 py-2.5 bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition text-sm md:text-base text-gray-800"
                />
              </div>

              <div>
                <label class="block mb-1 text-sm font-semibold text-gray-700">Pesan / Keluhan</label>
                <textarea
                  rows="4"
                  placeholder="Tuliskan pesan anda disini..."
                  class="w-full rounded-lg px-4 py-2.5 bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition text-sm md:text-base text-gray-800 resize-none"
                ></textarea>
              </div>

              <button
                type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition duration-200 mt-2"
              >
                Kirim Pesan
              </button>
            </form>

          </div>
        </div>
      </div>
    </main>
    
    <footer class="bg-gray-800 text-gray-400 text-center py-4 text-xs">
        &copy; 2025 Personal Blogs. All rights reserved.
    </footer>

  </div>
</body>
</html>
